<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex m-4">
            <form class="flex-fill d-flex flex-column align-items-center" style="height: 200px;">
                <div class="form-group col-md-3 p-2 mx-auto">
                    <label for="name">Name</label>
                    <input type="text" placeholder="enter name" class="form-control" id="name"/>
                </div>
                <div class="form-group col-md-3 p-2 mx-auto">
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter email" class="form-control" id="email"/>
                </div>
                <div class="form-group col-md-3 p-2 mx-auto">
                    <label for=""message">Message</label>
                    <textarea placeholder="enter mesage" rows="4" class="form-control" id="mesage"></textarea>
                </div>
                <button type="submit" class="col-md-1 btn btn-primary">Submit</button>
            </form>
        </div>
        
    </body>
</html>
